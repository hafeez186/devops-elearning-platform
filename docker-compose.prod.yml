version: '3.8'

services:
  frontend:
    image: hafeez654/devops-elearning-frontend:latest
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    image: hafeez654/devops-elearning-backend:latest
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/devops-elearning
      - JWT_SECRET=08312b702203bdcda1f219d3940aa657370db5e8a2fc1f0b9da046fe7c50c073f977b772e30ac2ccf79dd6c75eaf64c1583852d3f7ca1073acd7dc3f51d3ee1a9
      - PORT=5000
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=devops-elearning

volumes:
  mongo-data:

networks:
  default:
    name: devops-elearning-network
